---
kind: pipeline
type: docker
name: arm64
platform:
  os: linux
  arch: arm64
steps:
  - name: ubuntu-bionic
    image: ubuntu:bionic
    commands:
      - uname -m
      - apt-get -yq update
      - sudo apt-get install libssl-dev
      - sudo apt-get install libevent-dev
      - make
# https://docker-runner.docs.drone.io/configuration/trigger/
trigger:
  branch:
    - master

